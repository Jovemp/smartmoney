<balance-panel [currentBalance]="currentBalance" (addEntry)="addEntry()"

  <div class="home-container">
    <entry-summary [entries]="entriesByCategory"
                 [showActions]="true"></entry-summary>
    <entry-list [entries]="lastEntries"
              [showActions]="true"></entry-list>
  </div>
  
</ion-content>
